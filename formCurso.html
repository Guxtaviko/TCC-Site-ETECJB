<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ETEC João Belarmino</title>

    <link rel="icon" type="image/png" href="./imgs/logo/jb.png">

    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- SWIPER JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <nav>
        <div class="adminNav__container container">
            <div class="adminNav__logo">
                <a href="index.html">
                    <img src="./imgs/logo/jg-red.png" alt="">
                </a>
            </div>
            <div class="adminNav__info">
                <span>Logado como <strong>Admin</strong></span>
            </div>
            <div class="adminNav__signOut">
                <a href="index.html">sair <i class="uil uil-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <button class="theme__switch"><i class="uil uil-sun theme-icon"></i></button>

    <main class="admin">
        <section class="admin__menu">
            <a href="./dashboard.html" class="admin__item" >
                <span><i class="uil uil-newspaper"></i> Notícias</span>
            </a>
            <a href="./gerenciamentoCursos.html" class="admin__item current__item">
                <span><i class="uil uil-graduation-cap"></i> Cursos</span>
            </a>
            <a href="./gerenciamentoDepoimentos.html" class="admin__item" >
                <span><i class="uil uil-award"></i> Depoimentos</span>
            </a>
            <a href="./gerenciamentoEquipes.html" class="admin__item">
                <span><i class="uil uil-university"></i> Equipes</span>
            </a>
            <a href="./gerenciamentoUsuarios.html" class="admin__item">
                <span><i class="uil uil-users-alt"></i> Usuários</span>
            </a>
            <a href="" class="admin__item hidden__item">
                <span><i class="uil uil-bullseye"></i>Extremo Secreto</span>
            </a>
        </section>

        <button class="adminMenu__btn"><i class="uil uil-arrow-right"></i></button>
        
        <section class="admin__container container">
            <div class="admin__content">
                <div class="admin__header"><h1>Curso</h1></div>
                <form class="admin__form">
                    <div class="form__group">
                        <div class="form__section">
                            <label for="id">Id</label>
                            <input type="text" disabled value="1" name="id" id="id">
                        </div>
                        <div class="form__section">
                            <label for="">Tipo</label>
                            <div class="form__radio">
                                <div class="radio__option">
                                    <input type="radio" name="type" id="integral" value="inegral">
                                    <label for="integral">Integral</label>
                                </div>
                                <div class="radio__option">
                                    <input type="radio" name="type" id="parcial" value="parcial">
                                    <label for="parcial">Parcial</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__section">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form__group">
                        <div class="form__section">
                            <label for="workload">Carga Horária</label>
                            <input type="number" name="workload" id="workload">
                        </div>
                        <div class="form__section">
                            <label for="vacancies">Vagas</label>
                            <input type="number" name="vacancies" id="vacancies">
                        </div>
                        <div class="form__section">
                            <label for="period">Turno</label>
                            <select name="period" id="period">
                                <option value="1">Matutino</option>
                                <option value="2">Vespertino</option>
                                <option value="3">Integral</option>
                                <option value="4">Noturno</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__section">
                            <label for="image">Imagem de Capa</label>
                            <input type="file" name="image" id="image">
                        </div>
                        <div class="form__section">
                            <label for="matriz">Matriz curricular</label>
                            <input type="file" name="matriz" id="matriz">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__section">
                            <label for="coordinator">Coordenador</label>
                            <input type="text" name="coordinator" id="coordinator">
                        </div>
                        <div class="form__section">
                            <label for="email">Email Coordenador</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="form__section">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form__group form__actions">
                        <button type="reset" class="form__clear">Limpar</button>
                        <button type="submit" class="form__send">Enviar</button>
                    </div>
                </form>
                <div class="admin__info">
                    <a href="gerenciamentoCursos.html" class="admin__back">Voltar</a>
                </div>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
